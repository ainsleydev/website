version: "2"
run:
  go: "1.26"
linters:
  enable:
    - forbidigo
    - misspell
    - revive
    - tagliatelle
    - thelper
    - tparallel
    - unconvert
    - unparam
    - wastedassign
  settings:
    tagliatelle:
      case:
        rules:
          json: snake
          yaml: snake
        use-field-name: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
      - api/_pkg/gateway/mail/mail_test\.go$
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
