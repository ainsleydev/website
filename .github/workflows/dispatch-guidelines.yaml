name: Dispatch Guidelines Update

on:
    push:
        branches:
            - main
        paths:
            - 'content/guidelines/**'

jobs:
    dispatch:
        name: Send repository dispatch event
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Repository Dispatch
              uses: peter-evans/repository-dispatch@v4
              with:
                  event-type: guidelines-updated
